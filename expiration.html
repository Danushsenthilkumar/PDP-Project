<!-- expiration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Expiry Checker</title>
    <style>
        /* Add this CSS to style your HTML */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
    color: #555;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

p {
    margin-top: 20px;
    color: #333;
}

/* Responsive styling for smaller screens */
@media (max-width: 600px) {
    form {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <h1>Medicine Expiry Checker</h1>
    <form method="post" action="{{ url_for('models.expirychecker') }}">
        <label for="medicineName">Medicine Name:</label>
        <input type="text" name="medicineName" required>
        <button type="submit">Check Expiry</button>
    </form>
    {% if report %}
        <p>{{ report }}</p>
    {% endif %}
</body>
</html>
