<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Sales Report</title>
</head>
<body>
    <h1>Weekly Sales Report</h1>
    
    {% if report %}
        <p>Date Range: {{ report['Date Range']['Start Date'] }} - {{ report['Date Range']['End Date'] }}</p>
        <p>Top Selling Medicine: {{ report['Top Selling Medicine'] }}</p>
        <p>Total Sales: {{ report['Total Sales'] }}</p>
    {% else %}
        <p>{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('sales.weekly_report_form') }}" method="POST">
        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" required>
        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" required>
        <button type="submit">Generate Report</button>
    </form>
</body>
</html>
