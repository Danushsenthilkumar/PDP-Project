<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sales Report</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .report-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
        }

        .error-message {
            color: #dc3545;
        }

        .footer {
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="report-container">
        <h1>Daily Sales Report</h1>
        
        {% if report %}
            <p>Date: {{ report['Date'] }}</p>
            <p>Top Selling Medicine: {{ report['Top Selling Medicine'] }}</p>
            <p>Total Sales: {{ report['Total Sales'] }}</p>
        {% else %}
            <p class="error-message">No report available for the given date.</p>
        {% endif %}

        <div class="footer">
            <p>Thank you for using our reporting system.</p>
        </div>
    </div>
</body>

</html>
