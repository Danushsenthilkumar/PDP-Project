<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Prescription</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f6f6f6;
}

h1 {
    color: #333;
    text-align: center;
    padding-top: 20px;
}

form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#medicines-container {
    margin-bottom: 16px;
}

.medicine-entry {
    display: flex;
    margin-bottom: 8px;
}

.medicine-entry input {
    margin-right: 8px;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

button:hover {
    background-color: #45a049;
}


    </style>
</head>
<body>
    <h1>Create Prescription</h1>
    <form method="POST" action="{{ url_for('prescription.create_prescription') }}">
        <label for="patient_name">Patient Name:</label>
        <input type="text" name="patient_name" required><br>

        <label for="date">Date:</label>
        <input type="date" name="date" required><br>

        <label for="medicines">Medicines:</label><br>
        <div id="medicines-container">
            <div class="medicine-entry">
                <input type="text" name="medicine_name[]" placeholder="Medicine Name" required>
                <input type="number" name="quantity[]" placeholder="Quantity" required>
            </div>
        </div>
        <button type="button" onclick="addMedicine()">Add Medicine</button><br>

        <label for="doctor_name">Doctor Name:</label>
        <input type="text" name="doctor_name" required><br>

        <button type="submit">Create Prescription</button>
    </form>

    <script>
        function addMedicine() {
            var container = document.getElementById("medicines-container");
            var entry = document.createElement("div");
            entry.classList.add("medicine-entry");
            entry.innerHTML = `
                <input type="text" name="medicine_name[]" placeholder="Medicine Name" required>
                <input type="number" name="quantity[]" placeholder="Quantity" required>
            `;
            container.appendChild(entry);
        }
    </script>
</body>
</html>
